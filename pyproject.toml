[project]
name = "batch-compress-video-cli"
version = "0.2.1"
description = "Compress raw video from action cameras from directory or path using ffmpeg, with a simple cli to automate the recurring commands."
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["ffmpeg", "compress", "video", "batch", "cli"]
authors = [
  {name = "Rocky Li", email = "aperocky@gmail.com" }
]
dependencies = [
  "ffmpeg-python"
]

[project.urls]
"Homepage" = "https://github.com/Aperocky/batch-compress-video-cli"
"Source" = "https://github.com/Aperocky/batch-compress-video-cli"

[project.optional-dependencies]
test = ["pytest", "coverage"]

[project.scripts]
batch_compress_video = "video_compress:main"

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"
